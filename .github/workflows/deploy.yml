name: CI/CD Pipeline

on:
  push:
    branches: [ main, staging ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create ansible.cfg
      run: |
        echo "[defaults]" > ansible.cfg
        echo "host_key_checking = False" >> ansible.cfg
        echo "[ssh_connection]" >> ansible.cfg
        echo "pipelining = True" >> ansible.cfg

    - name: Create vault password file
      run: |
        echo "${{ secrets.VAULT_PASSWORD }}" > .vault_password
        
    - name: Set up SSH keys
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Install Ansible
      run: pip install ansible
        
    - name: Set environment variables
      run: |
        echo "SSH_HOST=${{ secrets.SSH_HOST }}" >> $GITHUB_ENV
        echo "SSH_USER=${{ secrets.SSH_USER }}" >> $GITHUB_ENV
        
    - name: Run Ansible playbook
      run: |
        ansible-playbook -i ${{ github.workspace }}/insfraestructura/ansible/inventory.yml ${{ github.workspace }}/insfraestructura/ansible/deploy.yml --vault-password-file .vault_password